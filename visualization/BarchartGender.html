<html>
  <head>
    <!--Load the AJAX API-->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">


    /*****************************************************/
   google.load('visualization', '1', {'packages': ['corechart']});
   google.setOnLoadCallback(drawChartGender);
	  function drawChartGender() {
	  var JasonObj = $.ajax({
                 url: "data//gender.json",
                 dataType: "json",
                 async: false,
                 }).responseText;
	
	var data =  new google.visualization.DataTable(JasonObj,0.4);
        var options = {
          'title': 'Degree Distribution',
          'vAxis': {title: 'Place'},
		  'hAxis': {title: 'Population'},
		  'colors': ['blue','red']
        };
	  
	    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
	  }

/*************************************************************************/

 </script>
</head>

<body>
    <!--Div that will hold the pie chart-->
    <div align = "center"><font size="5">Gender Distribution of UF Alumni</font>
	<div id="chart_div1" style="width: 10000px; height: 800px;" ></div></div>

 </body>
</html>
